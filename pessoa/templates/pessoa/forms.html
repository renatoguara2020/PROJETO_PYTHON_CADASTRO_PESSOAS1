{% extends 'main/base.html' %} {%block content%}

<form>
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="inputEmail4">Nome:</label>
      <input
        type="email"
        class="form-control"
        id="inputEmail4"
        placeholder="Digite seu nome"
      />
    </div>
    <div class="form-group col-md-6">
      <label for="inputPassword4">Email:</label>
      <input
        type="password"
        class="form-control"
        id="inputPassword4"
        placeholder="Digite seu e-mail"
      />
    </div>
  </div>
  <div class="form-group">
    <label for="inputAddress">Data Nascimento:</label>
    <input
      type="text"
      class="form-control"
      id="inputAddress"
      placeholder="Digite su Data de Nascimento"
    />
  </div>
  <div class="form-group">
    <label for="inputAddress2">Data Cadastro</label>
    <input
      type="text"
      class="form-control"
      id="inputAddress2"
      placeholder="Apartamento, hotel, casa, etc."
    />
  </div>
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="inputCity">Situação</label>
      <input type="text" class="form-control" id="inputCity" />
    </div>
    <div class="form-group col-md-4">
      <label for="inputEstado">Situação</label>
      <select id="inputEstado" class="form-control">
        <option selected>Escolher...</option>
        <option>...</option>
      </select>
    </div>
  <button type="submit" class="btn btn-primary">Entrar</button>
</form>

{%endblock content%}
